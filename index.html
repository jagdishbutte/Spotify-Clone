<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Music for everyone</title>
    <link rel="stylesheet" href="style.css">
</head>

        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0"  value='0' max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-step-backward" id = "previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-step-forward" id = "next"></i>
        </div>
        <div class="songInfo">
            <img src="Images/playing.gif" alt="2" id="gif" width="20px" height="12px"> <span id="masterSongName"></span> 
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ed2e42c68b.js" crossorigin="anonymous"></script>
